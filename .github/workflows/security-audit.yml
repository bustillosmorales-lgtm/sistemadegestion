name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar audit semanalmente los lunes a las 9 AM
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generar reporte de audit
        run: npm audit --json > audit-report.json
        continue-on-error: true

      - name: Subir reporte como artifact
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report
          path: audit-report.json

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar dependencias desactualizadas
        run: |
          npm outdated || true
          echo "Ejecuta 'npm update' para actualizar dependencias"

  # Opcional: Escaneo con Trivy (vulnerabilidades en dependencias)
  trivy-scan:
    runs-on: ubuntu-latest
    continue-on-error: true  # No bloquear deploys si falla
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
