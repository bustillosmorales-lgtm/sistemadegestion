[build]
  command = "npm run build"
  publish = "out"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

[build.processing]
  skip_processing = false

[[redirects]]
  from = "/api/predicciones"
  to = "/.netlify/functions/predicciones"
  status = 200

[[redirects]]
  from = "/api/alertas"
  to = "/.netlify/functions/alertas"
  status = 200

[[redirects]]
  from = "/api/procesar-excel"
  to = "/.netlify/functions/procesar-excel"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/xlsx/**"]
