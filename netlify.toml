[build]
  command = "npm run build"
  publish = ".next"

[build.processing]
  skip_processing = false

# Plugin de Next.js para Netlify (habilita SSR)
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/predicciones"
  to = "/.netlify/functions/predicciones"
  status = 200

[[redirects]]
  from = "/api/alertas"
  to = "/.netlify/functions/alertas"
  status = 200

[[redirects]]
  from = "/api/procesar-excel"
  to = "/.netlify/functions/procesar-excel"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/xlsx/**"]

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevenir clickjacking
    X-Frame-Options = "DENY"
    
    # Habilitar protecci√≥n XSS del navegador
    X-XSS-Protection = "1; mode=block"
    
    # Prevenir MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (Feature Policy)
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # HSTS (HTTP Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://api.mercadolibre.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
