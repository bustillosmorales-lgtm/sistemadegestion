[build]
  command = "npm run build"
  publish = "out"

[[redirects]]
  from = "/api/predicciones"
  to = "/.netlify/functions/predicciones"
  status = 200

[[redirects]]
  from = "/api/alertas"
  to = "/.netlify/functions/alertas"
  status = 200

[[redirects]]
  from = "/api/procesar-excel"
  to = "/.netlify/functions/procesar-excel"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/xlsx/**"]

[[functions]]
  name = "procesar-excel"
  timeout = 900  # 15 minutos (m√°ximo para funciones en plan gratuito)
