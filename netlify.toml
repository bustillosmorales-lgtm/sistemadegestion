[build]
  command = "npm run build"
  publish = "out"

[[plugins]]
  package = "@netlify/plugin-nextjs"

  [plugins.inputs]
  disabled = true

[[redirects]]
  from = "/api/predicciones"
  to = "/.netlify/functions/predicciones"
  status = 200

[[redirects]]
  from = "/api/alertas"
  to = "/.netlify/functions/alertas"
  status = 200

[[redirects]]
  from = "/api/procesar-excel"
  to = "/.netlify/functions/procesar-excel"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/xlsx/**"]
